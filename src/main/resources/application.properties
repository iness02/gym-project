spring.application.name=GymProject

trainerFilePath=classpath:trainerRepository.txt
traineeFilePath=classpath:traineeRepository.txt
trainingFilePath=classpath:trainingRepository.txt

# MySQL DataSource settings

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update